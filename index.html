<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias Úteis</title>
    <link href="styles.css" rel="stylesheet"></link>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Calculadora de dias úteis</h4>
            <div class="icon-div">
                <div>
                    <img src="./help-icon.png" alt="help-icon">
                </div>
                <div class="tooltip">Feriados conforme <a href="https://www.trf4.jus.br/trf4/controlador.php?acao=%20calendario_feriados_listar&%20selOrgao=%202" target="_blank">calendário oficial do TRF4</a> e Subseção de Erechim</div>
            </div>
        </div>
        <main class="form-div">
            <form name="form" role="main">
                <div>
                    <label for="startDate">Data inicial</label>
                    <input type="date" id="startDate" tabindex="1">
                </div>
                <div>
                    <label for="daysToAdd">Dias</label>
                    <input type="text" id="daysToAdd" tabindex="2">
                </div>
                <input class="btn-submit" type="submit" value="Calcular" role="submit" tabindex="3">
            </form>
            <div class="result">
                <span>Data Final:</span>
                <span id="finalDate"></span>
            </div>
        </main>
        <div class="toast">
            <span></span>
        </div>
        <footer>
            <span>Desenvolvido por <a href="https://www.github.com/joaotextor" target="_blank">João Textor</a></span>
        </footer>
    </div>
</body>
</html>
