<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias Úteis</title>
    <link href="styles.css" rel="stylesheet"></link>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h4>Considera feriados no TRF-4 e Subseção de Erechim/RS</h4>
        <div class="form-div">
            <form name="form">
                <div>
                    <label for="startDate">Data inicial</label>
                    <input type="date" id="startDate">
                </div>
                <div>
                    <label for="daysToAdd">Dias</label>
                    <input type="text" id="daysToAdd"">
                </div>
                <input class="btn-submit" type="submit" value="Calcular">
            </form>
            <div class="result">
                <span>Data Final:</span>
                <span id="finalDate"></span>
            </div>
        </div>
        <div class="toast">
            <span></span>
        </div>
        <footer>
            <span>Desenvolvido por <a href="https://www.github.com/joaotextor"">João Textor</a></span>
        </footer>
    </div>
</body>
</html>
